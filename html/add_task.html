<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>JOIN - Add Task</title>
    <link rel="stylesheet" href="../css/templates.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <script src="../js/templates.js"></script>
    <link rel="icon" type="image/x-icon" href="../login/img/capa1.svg">
</head>
<body onload="includeHTML()">
    <header w3-include-html="../assets/templates/header.html"></header>

    

    <div class="container">
        <nav w3-include-html="../assets/templates/navbar.html"></nav>
        
        <div class="content">
                <h1>Add Task</h1>
                <div class="information-container">
                    <div class="sides">
                        <span>Title<span class="red-star">*</span></span>
                        <input class="input" type="text" placeholder="Enter a title">

                        <span>Title</span>
                        <input class="input" type="text" placeholder="Enter a Description">

                        <label for="contacts">Assignet to</label>
                        <select class="input" name="contacts" id="contacts">
                            <option value="name1">Name 1</option>
                            <option value="name2">Name 2</option>
                            <option value="name3">Name 3</option>
                            <option value="name4">Name 4</option>
                        </select>
                    </div>
                    <div class="sides">
                        <span>Due Date<span class="red-star">*</span></span>
                        <input class="input" type="date" placeholder="Enter a Description">

                        <span>Prio</span>
                        <div class="prio-btns">
                            <button class="prio-btn">Urgent <img src="../img/urgent_red.svg"></button>
                            <button class="prio-btn">Medium <img src="../img/medium_orange.svg"></button>
                            <button class="prio-btn">Low <img src="../img/low_green.svg"></button>
                        </div>

                        <label for="contacts">Category<span class="red-star">*</span></label>
                        <select class="input" name="contacts" id="contacts">
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                        </select>

                        <span>Subtasks</span>
                        <div class="input">
                            <input class="no-border" type="text" placeholder="Add new subtask">
                            <img src="../img/add.svg">
                        </div>
                    </div>
                </div>

                <div class="clear-create-container">
                    <span>This field is required<span class="red-star">*</span></span>
                    <div class="prio-btns">
                        <button class="prio-btn">Urgent <img src="../img/close.svg"></button>
                        <button class="prio-btn">Medium <img src="../img/check.svg"></button>
                    </div>
                </div>
                
        </div>
    </div>

    

    
    
</body>
</html>
