<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/general-elements/favicon.ico">

    <script src="./js/storage.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js" defer></script>    <!-- Diese Datei darf erst geladen werden, wenn das HTML komplett geladen ist! Daher das Attribut "defer" -->


    <!-- Das ist die Start-Seite (Login-Seite)! Keine extra Datei fÃ¼r den Login! -->

</head>

<body onload="init()">

    <h1>Login:</h1>

    <form onsubmit="login(); return false;">
        <input type="email" id="login_email" required>
        <input type="password" id="login_password" required>
        <button id="login_btn">Login</button>
    </form>
    
    <div id="msg_box"></div>    <!--Wird nur angezeigt, wenn man sich registriert hat-->

</body>


</html>
